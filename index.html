<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000"/>

  <link rel="manifest" href="/manifest.json"/>
  <link rel="apple-touch-icon" href="/icon-192.png"/>
  <link rel="apple-touch-startup-image" href="/splash.png"/>

  <title>Edsy - Specialized Learning</title>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#E2F163",
            "background-dark": "#0A0A0A",
            "card-dark": "#1A1A1A",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
      -webkit-tap-highlight-color: transparent;
    }

    .loader-bar {
      width: 30%;
      animation: loading 1.8s infinite ease-in-out;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); opacity: 0.3; }
      50% { opacity: 1; }
      100% { transform: translateX(300%); opacity: 0.3; }
    }
  </style>

  <link rel="stylesheet" href="/index.css"/>
</head>

<body class="bg-background-dark text-white antialiased">

  <div id="app-loader" class="fixed inset-0 z-50 bg-black overflow-hidden select-none">

    <div class="relative min-h-screen w-full flex flex-col items-center justify-center bg-black">

      <div class="absolute inset-0 flex items-center justify-center opacity-[0.03] pointer-events-none">
        <div class="transform scale-[10] -rotate-12 font-bold text-white">E</div>
      </div>

      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
                  w-[600px] h-[600px] bg-primary/10 rounded-full blur-[140px]"></div>

      <main class="relative z-10 flex flex-col items-center">
        <div class="mb-12">
          <div class="logo-e-container">
            <div class="e-stem"></div>
            <div class="e-bar e-bar-top"></div>
            <div class="e-bar e-bar-mid"></div>
            <div class="e-bar e-bar-bot"></div>
            <div class="e-shadow"></div>
          </div>
        </div>

        <h1 class="text-7xl font-bold tracking-tighter">
          EDSY<span class="text-primary">.</span>
        </h1>

        <p class="mt-6 text-white/40 tracking-[0.5em] uppercase text-[10px]">
          The Future of Learning
        </p>
      </main>

      <footer class="absolute bottom-16 flex flex-col items-center gap-10">
        <div class="w-56 h-0.5 bg-white/5 rounded-full overflow-hidden">
          <div class="loader-bar h-full bg-primary rounded-full"></div>
        </div>

        <div class="text-center">
          <div class="text-[9px] uppercase tracking-[0.3em] text-white/20">
            System Initializing
          </div>
          <div class="text-[11px] text-white/30 tracking-widest uppercase">
            Developed by <span class="text-white/60 font-semibold">RVSR</span>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
